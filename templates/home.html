<html>
	<head>
		<title>Login Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@600&display=swap" rel="stylesheet">
        <!-- Stylesheet -->
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
    </head>
	<body >
		<!-- Start coding from below -->
		<center>
			<br><h1><b>OTP Verification</b></h1>
			<hr class='divider'>
			<br><br>
			<form action="/login" method="POST">
				<label class="param"><b>USERNAME:</b></label><br>
				<input type="text" name="username" placeholder="Enter Username" class="entry">
				<br><br><br>
				<label class="param"><b>PASSWORD:</b></label><br>
				<input type="password" name="password" placeholder="Enter Password" class="entry">
				<br><br><br>
				<label class="param"><b>MOBILE NO.:</b></label>
				<p><b>Mobile Number should be with Country code. e.g. +9173030xxxxx</b></p>
				<input type="tel" name="number" placeholder="Enter Mobile Number" class="entry">
				<br><br><br><br><br><br><br><br>
				<input class="btn btn-success" type="submit" value="Get OTP">
			</form>

			</footer>
		</center>
	</body>
</html>
